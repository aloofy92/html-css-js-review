
<!DOCTYPE html>
<html>
<head>
    <title>Counter with Stars</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">

                <img src="pngwing.com.png" alt="Logo">

            </div>

            <div class="menu">

                <button id="menuButton">Menu</button>
            </div>
        </nav>
    </header>
    <h1>Counter with Stars</h1>

    <div id="counter">

        <button id="subtractButton">Remove 1</button>

        <span id="count">0</span>

        <button id="addButton">Add 1</button>

    </div>

    <div id="starsContainer"></div>

    <script src="counterapp.js"></script>
    
</body>
</html>
